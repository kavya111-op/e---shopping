<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>E-Commerce Demo Site</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { color: #333; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 6px; }
    button { padding: 8px 12px; margin-top: 8px; cursor: pointer; }
    #cart { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>E-Commerce Demo Store</h1>
  <p>This is a simple demo website that simulates your console-based Python project using JavaScript.</p>

  <div id="products"></div>

  <div id="cart">
    <h2>Shopping Cart</h2>
    <table id="cartTable">
      <tr><th>Item</th><th>Price</th><th>Qty</th><th>Total</th></tr>
    </table>
    <h3 id="bill"></h3>
  </div>

  <script>
    const products = [
      { id: 1, name: "Laptop", price: 55000 },
      { id: 2, name: "Smartphone", price: 20000 },
      { id: 3, name: "Headphones", price: 1500 },
      { id: 4, name: "Keyboard", price: 800 },
      { id: 5, name: "Mouse", price: 500 }
    ];

    const cart = [];

    function loadProducts() {
      const container = document.getElementById('products');
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<h3>${p.name}</h3><p>Price: ₹${p.price}</p>`;
        const btn = document.createElement('button');
        btn.textContent = "Add to Cart";
        btn.onclick = () => addToCart(p);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    function addToCart(product) {
      let qty = prompt("Enter quantity:");
      qty = parseInt(qty);
      if (!qty || qty <= 0) return alert("Invalid quantity!");

      cart.push({ name: product.name, price: product.price, qty });
      renderCart();
    }

    function renderCart() {
      const table = document.getElementById('cartTable');
      table.innerHTML = '<tr><th>Item</th><th>Price</th><th>Qty</th><th>Total</th></tr>';

      let subtotal = 0;

      cart.forEach(item => {
        const row = document.createElement('tr');
        const total = item.price * item.qty;
        subtotal += total;
        row.innerHTML = `<td>${item.name}</td><td>₹${item.price}</td><td>${item.qty}</td><td>₹${total}</td>`;
        table.appendChild(row);
      });

      const tax = subtotal * 0.10;
      const total = subtotal + tax;

      document.getElementById('bill').textContent = `Subtotal: ₹${subtotal} | GST: ₹${tax} | Total: ₹${total}`;
    }

    loadProducts();
  </script>
</body>
</html>
